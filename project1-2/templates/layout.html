<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Book Review{% endblock %}</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ffeb3b;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 600;
        }

        .container {
            max-width: 520px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 85px;
        }

        h2 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f3f4f6;
        }

        li a {
            text-decoration: none;
            color: #1f2937;
            font-weight: 600;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    {% if session.user_id %}
    <div class="navbar">
        <div>Book Review App</div>
        <div>
            Logged in as <strong>{{ username }}</strong>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
